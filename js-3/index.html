Ad, soyad, kullanıcı adı, email, parola, parola tekrar formu hazırlanacak.
Submit edildiğinde kurallara göre sonuç verecek.
Yapılacaklar:

Ad soyad otomatik olarak kullanıcı adı yapılacak; Ömer+Gülçiçek = ömergülçiçek

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Username</title>
</head>
<body>
    <div class="container">
      <form >

            <input type="text" placeholder="adınız" id="name" >
            <input type="text" placeholder="soyadınız"id ="surname" >
            <input type="email"placeholder="e-mail" id="e_mail">
            <input type="password"  placeholder="parola"id="password">
            <input type="password"placeholder="parola tekrar"id="repassword">
            <button type="submit" id="signup">Sign Up</button>
            <input type="text" placeholder="username..."  id="username">

        </form>
        <div id="is_success" class="state  success"> </div>
        <div id="is_failed" class="state failed"></div>

    </div>
  
       
        <script src="register.js"></script>

</html>
